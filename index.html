<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-600">

    <div class="flex min-h-screen items-center justify-center p-4">
        
        <div class="w-full max-w-[380px] px-10 py-16 text-center ">
            
            <h1 class="mb-10 text-5xl font-light text-white">Criar Conta</h1>

            <div class="mb-8 flex justify-center gap-4">
                <div class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-white font-bold shadow-md">f</div>
                <div class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-white text-[#FF3131] shadow-lg ring-4 ring-black/5">G</div>
                <div class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-white font-bold shadow-md">in</div>
            </div>

            <p class="mb-6 text-sm text-white/80">ou cadastre seu email</p>

            <div class="space-y-3">
                <input type="text" placeholder="Nome" class="w-full bg-[#EEEEEE] p-4 outline-none">
                <input type="email" placeholder="Email" class="w-full bg-[#EEEEEE] p-4 outline-none">
                <input type="password" placeholder="Senha" class="w-full bg-[#EEEEEE] p-4 outline-none">
                
                <button class="mt-6 w-full rounded-full border-2 border-white py-3 text-sm font-bold tracking-widest text-white transition-all hover:bg-white hover:text-[#FF3131]">
                    CADASTRAR
                </button>
            </div>

            <p class="mt-10 text-sm text-white">
                JÃ¡ tem conta? <a href="#" class="font-bold hover:underline">Login</a>
            </p>
            
        </div>
    </div>

</body>
</html>
